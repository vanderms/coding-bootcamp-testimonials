<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/scss/index.scss">
</head>

<body>
  <main class="main">
    <div class="container">
      <header class="sr-only">
        <h1>Coding Bootcamp Testimonials</h1>
      </header>
      <article class="testimonial-card">
        <h2 class="sr-only">Testimonial</h2>
        <div class="picture-container">
          <img src="/images/pattern-bg.svg" alt="" class="bg-pattern">
          <div class="buttons">
            <button aria-label="see previous testimonial" class="prev-btn">
              <img src="/images/icon-prev.svg" alt="">
            </button>
            <button aria-label="see next testimonial" class="next-btn">
              <img src="/images/icon-next.svg" alt="">
            </button>
          </div>
        </div>
        <figure class="figure">
          <blockquote class="testimonial"></blockquote>
          <figcaption class="author">
            <span class="name"></span>
            <span class="role"></span>
          </figcaption>
        </figure>
      </article>
    </div>
    <div class="grow-1"></div>
    <img src="/images/pattern-curve.svg" alt="" class="curve">
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
